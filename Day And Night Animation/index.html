<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day And Night Animation</title>
    <link rel="stylesheet" href="ani.css">
</head>
<body>
    <div class="container day">
        <div class="sky">
            <img src="https://rerofya.github.io/resources/cloud.svg" class="cloud">
            <img src="https://rerofya.github.io/resources/cloud.svg" class="cloud">
        </div>
        <div class="moon">
            <img src="https://rerofya.github.io/resources/moon.svg">
        </div>
        <div class="sun">
            <img src="https://rerofya.github.io/resources/sun.svg">
        </div>
        <img src="https://rerofya.github.io/resources/mercusuar.png" class="mercusuar">
        <div class="sea"></div>
        <button>Night Mode</button>
    </div>
    <script src="asset.js"></script>
</body>
</html>
